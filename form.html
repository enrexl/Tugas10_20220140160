<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="form.css" />
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Pendaftaran Anggota</legend>

        <p>
          Nama : <br />
          <input type="text" name="nama" />
        </p>
        <p>
          Alamat : <br />
          <input type="text" name="Alamat" />
        </p>
        <!-- <p>Password : <br /><input type="password" name="pass" /></p> -->
        <p>
          Jenis Kelamin :
          <input type="radio" name="jk" value="laki-laki" checked />
          Laki-laki
          <input type="radio" name="jk" value="perempuan" />
          Perempuan
        </p>
        <p>
          Kelas yang ingin diikuti : <br />
          <input type="checkbox" name="Weight" /> Weight Lifting
          <input type="checkbox" name="Pilates" /> Pilates
          <input type="checkbox" name="Yoga" /> Yoga
        </p>

        <p>
          Kota Asal :
          <select>
            <option>Jakarta</option>
            <option>Bandung</option>
            <option>Semarang</option>
            <option>Yogyakarta</option>
          </select>
        </p>
        <p>
          Apa Motivasi anda mengikuti Program ini? <br />
          <textarea
            cols="60"
            rows="10"
            placeholder="Tulis jawaban anda disini"
          ></textarea>
        </p>
        <p><input class="submit" type="submit" value="DAFTAR" /></p>
      </fieldset>
    </form>
    <button class="back"><a href="index.html">Home</button>
  </body>
</html>
