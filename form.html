<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="form.css" />
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Formulir Calon</legend>

        <p>
          Nama : <br />
          <input type="text" name="nama" />
        </p>
        <p>
          Alamat : <br />
          <input type="text" name="Alamat" />
        </p>
        <p>Password : <br /><input type="password" name="pass" /></p>
        <p>
          Jenis Kelamin :
          <input type="radio" name="jk" value="laki-laki" checked />
          Laki-laki
          <input type="radio" name="jk" value="perempuan" />
          Perempuan
        </p>
        <p>
          Bahasa Pemrograman yang dikuasai : <br />
          <input type="checkbox" name="web" /> Web
          <input type="checkbox" name="mobile" /> Mobile
          <input type="checkbox" name="desk" /> Desktop
        </p>

        <p>
          Kota Asal :
          <select>
            <option>Jakarta</option>
            <option>Bandung</option>
            <option>Semarang</option>
            <option>Yogyakarta</option>
          </select>
        </p>
        <p>
          Apa yang membuat kami harus memilih anda? <br />
          <textarea
            cols="60"
            rows="10"
            placeholder="Tulis jawaban anda disini"
          ></textarea>
        </p>
        <p><input type="submit" value="submit" /></p>
      </fieldset>
    </form>
    <button class="back"><a href="index.html"></a>Home</button>
  </body>
</html>
